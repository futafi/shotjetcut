[tool.poetry]
name = "shotjetcut"
version = "1.0.0"
description = ""
authors = ["futafi <D.futagi@vivaldi.net>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11"
moviepy = "^1.0.3"
numpy = "2.0.2"
ffmpeg-python = "^0.2.0"

# windows or not
webrtcvad = { version = "^2.0.10", markers = "sys_platform != 'win32'" }
